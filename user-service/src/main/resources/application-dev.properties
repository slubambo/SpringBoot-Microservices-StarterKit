spring.application.name=user-service
server.port=${SERVER_PORT:8000}

# User database configuration
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3308}/${USER_DB_NAME:users_db}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# Logging configuration
logging.level.org.hibernate.SQL=info
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Eureka configuration
eureka.client.serviceUrl.defaultZone=${EUREKA_DEFAULT_ZONE:http://localhost:8761/eureka}

# Resilience4j configuration
resilience4j.retry.instances.sample-api.maxRetryAttempts=5
resilience4j.retry.instances.sample-api.waitDuration=1s
resilience4j.retry.instances.sample-api.enableExponentialBackoff=true

resilience4j.ratelimiter.instances.default.limitForPeriod=2
resilience4j.ratelimiter.instances.default.limitRefreshPeriod=10s

resilience4j.bulkhead.instances.default.maxConcurrentCalls=10
resilience4j.bulkhead.instances.sample-api.maxConcurrentCalls=10

# Tracing configuration
management.tracing.sampling.probability=1.0
logging.pattern.level=%5p [${spring.application.name:},${X-B3-TraceId:-},${X-B3-SpanId:-}]

# Importing configuration from a Config Server (optional)
spring.config.import=optional:configserver:

# CORS configuration
app.cors.allowedOrigins=${CORS_ALLOWED_ORIGINS:*}

# Jackson Properties
spring.jpa.properties.hibernate.jdbc.time_zone=Africa/Kampala
spring.jackson.time-zone=Africa/Kampala

## Application Properties
app.jwtSecret=${JWT_SECRET:starter-kit-dev-secret-change-me-please-change-this-value-0123456789-abcdef0123456789}
app.jwtExpirationInMs=${JWT_EXPIRATION_MS:10800000}
spring.main.allow-circular-references=true
spring.main.lazy-initialization=true
